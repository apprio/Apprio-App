<ion-header>
  <ion-navbar>
    <ion-title>
      <img height="50" src="assets/imgs/tribbles-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-title>
    <ion-icon ios="ios-book" md="md-book" style="zoom:1.5">  Note</ion-icon>
  </ion-title>
  </ion-toolbar>

  <ion-list>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>Comment Title</ion-label>
    <ion-input type="text" [(ngModel)]="note.title"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>Comment Text</ion-label>
    <ion-input type="text" [(ngModel)]="note.text"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>Cancel Client Export</ion-label>
    <ion-input type="text" [(ngModel)]="note.cancelClientExport"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>Client Exported</ion-label>
    <ion-input type="text" [(ngModel)]="note.clientExported"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>Client Export File</ion-label>
    <ion-input type="text" [(ngModel)]="note.clientExportFile"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>Client Export Date</ion-label>
    <ion-input type="date" [(ngModel)]="note.clientExportDate"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>Corp Export File</ion-label>
    <ion-input type="text" [(ngModel)]="note.corpExportFile"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>Note Type</ion-label>
    <ion-input type="text" [(ngModel)]="note.type"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>Production Count</ion-label>
    <ion-input type="text" [(ngModel)]="note.productionCount"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>Sys Gen</ion-label>
    <ion-input type="text" [(ngModel)]="note.sysGen"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>System Exported</ion-label>
    <ion-input type="text" [(ngModel)]="note.sysExported"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>System Exported Date</ion-label>
    <ion-input type="date" [(ngModel)]="note.sysExportedDate"></ion-input>
  </ion-item>
</ion-list>

<ion-row center>
  <ion-col text-center>
    <button ion-button color="blue" (click)="saveNote()" [ngStyle]="{'background-color': buttonColor}">Save</button>
  </ion-col>
</ion-row>

</ion-content>
