<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>
      <img height="50" src="assets/imgs/tribbles-logo.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createPatient()"><ion-icon name="cloud-upload"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>
 
    <ion-item-sliding *ngFor="let patient of patients">
 
      <ion-item>
 
        {{patient.title}}
 
      </ion-item>
 
      <ion-item-options>
        <button ion-button icon-only color="light" (click)="updatePatient(patient)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="primary" (click)="deletePatient(patient)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
 
</ion-content>
