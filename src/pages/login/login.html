<ion-content text-center class="vertical-align-content">
  <ion-grid>
    <ion-row center>
      <ion-col text-center>
        <img alt="Logo" height="200" src="assets/imgs/tribbles-logo-medium.png" >

        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>

        <button ion-button color="blue" (click)="login(username, password)" [ngStyle]="{'background-color': buttonColor}">Log In</button>
          <br><br>
          <a class="item" href="#" onclick="window.open('http://52.54.81.207/c/tribbles/recover/forgot-password', '_system', 'location=yes'); return false;">
            Forgot Username or Password?
          </a>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
