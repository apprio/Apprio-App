<ion-header>
  <ion-navbar>
    <ion-title>
      <img height="50" src="assets/imgs/logo.jpg">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="danger" outline round (click)="login()">Log In</button>
</ion-content>
