<ion-header>
  <ion-navbar>
    <ion-title>
      <img height="50" src="assets/imgs/tribbles-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-title>
    <ion-icon ios="ios-card" md="md-card" style="zoom:1.5">  Payment</ion-icon>
  </ion-title>
  </ion-toolbar>

  <ion-list>

  <ion-item text-wrap>
    <ion-label color="blue" fixed>Invoiced</ion-label>
    <ion-input type="text" [(ngModel)]="payment.invoiced"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>Payment Code</ion-label>
    <ion-input type="text" [(ngModel)]="payment.code"></ion-input>
  </ion-item>
  <ion-item text-wrap>
    <ion-label color="blue" fixed>Payment Description</ion-label>
    <ion-input type="text" [(ngModel)]="payment.description"></ion-input>
  </ion-item>
  <ion-item text-wrap>
      <ion-label color="blue" fixed>Payment Amount</ion-label>
      <ion-input type="number" [(ngModel)]="payment.amount"></ion-input>
  </ion-item>
  <ion-item text-wrap>
      <ion-label color="blue" fixed>Payor</ion-label>
      <ion-input type="text" [(ngModel)]="payment.payor"></ion-input>
  </ion-item>
  <ion-item text-wrap>
      <ion-label color="blue" fixed>Payment Date</ion-label>
      <ion-input type="date" [(ngModel)]="payment.paymentDate"></ion-input>
  </ion-item>
</ion-list>

<ion-row center>
  <ion-col text-center>
    <button ion-button color="blue" (click)="savePayment()" [ngStyle]="{'background-color': buttonColor}">Save</button>
  </ion-col>
</ion-row>

</ion-content>
